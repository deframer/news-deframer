---
services:
  service:
    build:
      context: .
      dockerfile: build/package/service/Dockerfile
    environment:
      - TARGET_URL=http://wordpress
    networks:
      - infra-net
      - test-net

  worker:
    build:
      context: .
      dockerfile: build/package/worker/Dockerfile
    networks:
      - infra-net
      - test-net

networks:
  infra-net:
    name: deframer-infra-env-net
    external: true
  test-net:
    name: deframer-test-env-net
    external: true
