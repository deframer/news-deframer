name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # JOB 1: Test & Security
  test:
    runs-on: ubuntu-latest
    container: debian:trixie
    env:
      PGPASSWORD: deframer
    services:
      postgres:
        image: pgduckdb/pgduckdb:18-main
        env:
          POSTGRES_USER: deframer
          POSTGRES_PASSWORD: ${{ env.PGPASSWORD }}
          POSTGRES_DB: deframer
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install System Dependencies
        run: |
          apt-get update && apt-get install -y git make curl bash binutils build-essential postgresql-client

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Check Formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
        env:
          GOFLAGS: "-buildvcs=false"

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...
        env:
          GOTOOLCHAIN: auto

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Setup Database
        run: |
          psql -h postgres -U deframer -d deframer -c 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";'

      - name: Run Tests
        run: |
          go test -v -count=1 -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out
        env:
          CGO_ENABLED: 1
          GOFLAGS: "-buildvcs=false"
          DSN: "host=postgres user=deframer password=${{ env.PGPASSWORD }} dbname=deframer port=5432 sslmode=disable"

  browser-plugin:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Get Version from Tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Update package.json version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd browser-plugin
          # Use --allow-same-version in case the version was already updated manually
          npm version ${{ env.VERSION }} --no-git-tag-version --allow-same-version

      - name: Test, Lint and Build Browser Plugin
        run: |
          cd browser-plugin
          npm ci
          npx eslint src
          npm run test
          npm run dist

      - name: Prepare Artifact for Tagged Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: mv browser-plugin/extension.zip news-deframer-extension-${{ env.VERSION }}.zip

      - name: Upload Extension Artifact for Tagged Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v6
        with:
          name: extension-artifact
          path: news-deframer-extension-${{ env.VERSION }}.zip

  docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        app: [service, worker]
    steps:
      - uses: actions/checkout@v6

      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.app }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: build/package/${{ matrix.app }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REPO_URL=${{ github.server_url }}/${{ github.repository }}

  release:
    needs: [browser-plugin, docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write # to create the release
    steps:
      - name: Get Version from Tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Download extension artifact
        uses: actions/download-artifact@v7
        with:
          name: extension-artifact
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: news-deframer-extension-${{ env.VERSION }}.zip
