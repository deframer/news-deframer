name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Test & Security
  test:
    runs-on: ubuntu-latest
    container: debian:trixie
    env:
      PGPASSWORD: deframer
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: deframer
          POSTGRES_PASSWORD: ${{ env.PGPASSWORD }}
          POSTGRES_DB: deframer
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install System Dependencies
        run: |
          apt-get update && apt-get install -y git make curl bash binutils build-essential postgresql-client

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Check Formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
        env:
          GOFLAGS: "-buildvcs=false"

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Setup Database
        run: |
          psql -h postgres -U deframer -d deframer -c 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";'

      - name: Run Tests
        run: |
          go test -v -count=1 -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out
        env:
          CGO_ENABLED: 1
          GOFLAGS: "-buildvcs=false"
          DSN: "host=postgres user=deframer password=${{ env.PGPASSWORD }} dbname=deframer port=5432 sslmode=disable"

  browser-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
      - name: Test and Build Browser Plugin
        run: |
          cd browser-plugin/library
          npm ci
          npm run test
          npm run build
          npm run dist

  docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        app: [service, worker] # List your apps here
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate Image ID
        run: |
          echo "IMAGE_ID=ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/package/${{ matrix.app }}/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ env.IMAGE_ID }}/${{ matrix.app }}:latest
          build-args: |
            REPO_URL=${{ github.server_url }}/${{ github.repository }}
