name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Test & Security
  test:
    runs-on: ubuntu-latest
    container: debian:trixie
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: deframer
          POSTGRES_PASSWORD: deframer
          POSTGRES_DB: deframer
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      valkey:
        image: valkey/valkey:latest
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install System Dependencies
        run: |
          apt-get update && apt-get install -y git make curl bash binutils build-essential

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
        env:
          GOFLAGS: "-buildvcs=false"

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run Tests
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out
        env:
          CGO_ENABLED: 1
          GOFLAGS: "-buildvcs=false"
          DSN: "host=postgres user=deframer password=deframer dbname=deframer port=5432 sslmode=disable"
          VALKEY_HOST: "valkey:6379"
          VALKEY_PASSWORD: ""
          VALKEY_DB: "0"

  docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        app: [service, worker] # List your apps here
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate Image ID
        run: |
          echo "IMAGE_ID=ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/package/${{ matrix.app }}/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ env.IMAGE_ID }}/${{ matrix.app }}:latest
          build-args: |
            REPO_URL=${{ github.server_url }}/${{ github.repository }}
