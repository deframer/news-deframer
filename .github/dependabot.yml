version: 2
updates:
  # Keep Go modules up to date
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      # Group minor and patch updates together to reduce PR noise
      go-minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "deps"

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"

  # Keep Dockerfiles up to date
  - package-ecosystem: "docker"
    directory: "/build/package/service"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "docker"

  - package-ecosystem: "docker"
    directory: "/build/package/worker"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "docker"

  # Keep Browser Plugin dependencies up to date
  - package-ecosystem: "npm"
    directory: "/browser-plugin/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      # Group minor and patch updates together to reduce PR noise
      npm-minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "npm"
